<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./logo.png"/>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./darcula.css">
    <title>מגרש המשחקים של חווה - חווה סקריפט</title>
</head>
<body>
<header class="app-header">
    <a href="https://themes.gohugo.io//theme/hugo-theme-m10c/">
        <img class="app-header-avatar" src="logo.png" alt="חווה סקריפט">
    </a>
    <h1>חווה סקריפט</h1>
    <p>
        חווה סקריפט הנה שפת תסריט בעברית מלאה, הכתובה מעל JavaScript.
    </p>
    <div class="nav">
        <div>
            <a href="./index.html">חווה סקריפט</a>
        </div>
        <div>
            <a href="./playground.html">מגרש המשחקים</a>
        </div>
    </div>
    <div class="app-header-social">
        <a target="_blank" href="https://github.com/ChavaScript">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-github">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
        </a>
    </div>
</header>
<main class="app-container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">מגרש המשחקים של חווה</h1>
        </header>
        <div class="post-content">
            <p>
                בעמוד זה ניתן לערוך, להריץ ולהחלף (בלעז: transpile) קוד מקור בשפת חווה סקריפט.
            </p>

            <div style="position: relative; overflow-y: auto;">
                <div id="editor-highlight" style="position: absolute; z-index: 1; width: 100%; height: 100%; display: none;">
                    <div class="highlight">
                        <pre><code id="chs-code" class="chavascript"></code></pre>
                    </div>
                </div>
                <textarea class="editor" rows="10">יכולת אחד() {
   יהי א = 12;
   בקרה.תעד(א);
}
אחד();</textarea>
            </div>

            <div style="text-align: left; margin: 10px 0;">
                <button id="execute">הרץ (Ctrl + Enter)</button>
            </div>

            <div id="results">

                <div style="width: 50%; float: right; padding-left: 5px;">
                    תוצאת ההרצה
                    <div class="result"></div>
                </div>

                <div style="width: 50%; float: left; padding-right: 5px;">
                    קוד ה- JavaScript המהוחלף
                    <div class="highlight js-highlight">
                        <pre><code class="javascript" id="js-result"></code></pre>
                    </div>
                </div>

                <div style="clear: both;"></div>

            </div>

            <div id="error" style="display: none;">
                לא מצליח להחלף את הקוד ):
                <div class="error-details"></div>
            </div>

        </div>
    </article>
</main>
<script src="dist/main.js"></script>
</body>
</html>
