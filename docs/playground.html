    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var element = document.getElementById("playground-editor");
            var code = window.location.hash ? decodeURIComponent(window.location.hash.substr(1)) : element.innerHTML;
            var firstLoad = true;
            var editor = buildEditor(element, code, function(value) {
                if (firstLoad) {
                    return;
                }
                const hash = "#" + encodeURIComponent(value);
                if (history.pushState) {
                    history.pushState(null, null, hash);
                } else {
                    location.hash = hash;
                }
            });
            firstLoad = false;
            editor.focus();
        });
    </script>
